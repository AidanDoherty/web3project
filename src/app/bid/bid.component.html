<table class="table">
  <div class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>UserName</th>
        <th>Ammount</th>
      </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let bid of bids | orderBy:bidAmount">
    
        <td>{{bid.bidID}}</td>
        <td>{{bid.bidUserID}}</td>
        <td>{{bid.bidAmount}}</td>
      
    </tr>
  </tbody>
  
  </div>
  </table>
  Start Price:
  <input id="StartPrice" type="number" value="1" name="Price" [(ngModel)]="Price"/>
  <button (click)="addBid()">add bid</button>
