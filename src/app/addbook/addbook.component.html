<form>
    <mat-card>
        <div class="form-group row">
            <div class="col-3">
                <label for="ex1">Search:</label>
                <input class="form-control" id="title" [(ngModel)]="title" name="title" placeholder="Enter Book Title" type="text">
            </div>
        </div>
       <button mat-raised-button color="primary" (click)="showbook()">Find</button>
       
        <app-display-book *ngIf="showdisplaybook"(AddbookinfoEE)="addbookstringfromtb($event)" [title]='title'></app-display-book>
  </mat-card>





    <mat-card>
        <div class="form-group row">
            <div class="col-3">
                <label for="ex1">Book Title:</label>
                <input class="form-control" id="ex1" placeholder="Harry Potter" type="text" [(ngModel)]='bookname' name="book">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="ex1">Author:</label>
                <input class="form-control" id="ex1" placeholder="e.g Jk Wroling" type="text"[(ngModel)]='auther'name="auther">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="ex1">Publisher</label>
                <input class="form-control" id="ex1" placeholder="e.g Penguin Publish" type="text"[(ngModel)]='publisher'name="id">
            </div>
        </div>
        <div class="form-group row">
                <div class="col-3">
                    <label for="ex1">Condition</label>
                    <input class="form-control" id="ex1" placeholder="Small mark on the back" type="text" [(ngModel)]='condition'name="id">
                </div>
            </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="ex1">Reserve:</label>
                <input type="number" class="form-control" id="ex1" placeholder="e.g $50" [(ngModel)]='reserve' name="reserve">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="ex1">Img:</label>
                <input class="form-control" id="ex1" placeholder="e.g $50" type="text"[(ngModel)]='imgsrc' name="imgsrc" >
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Synopsis:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]='description'name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input name="date" matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <button (click)="addbook()"class="btn">Submit</button>
  </mat-card>

</form>
