<mat-card fxFlex="3 3 calc(15em + 20px)">
  <img class="image" mat-card-md-image [src]='book.imgsrc' [title]='book.imgsrc'>
  <mat-card-header>
    <mat-card-title>Name: {{book.bookname| slice:0:25}}</mat-card-title>
    <mat-card-title>Author: {{book.auther| slice:0:25}}</mat-card-title>
    <mat-card-title [(ngModel)]="currentbid">CurrentBid: {{currentbid}}</mat-card-title>
  </mat-card-header>
  <button [routerLink]="[ '/auction', auctionid ]" mat-raised-button color="primary">Go to Auction</button>
</mat-card>
