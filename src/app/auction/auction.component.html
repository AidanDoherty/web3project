<app-book></app-book>
<div class="test">
  <h1>Time Remaing to bid : {{message}}</h1>
  <img src="http://www.opiitalia.it/wp-content/uploads/2015/03/nlr53_anaffairinredsquare_color.png" width="{{message * 30}}"
    height="30px">

</div>
<table class="table">
<div class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>UserName</th>
      <th>Ammount</th>
    </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let bid of bids|orderBy: order">
  
      <td>{{bid.bidID}}</td>
      <td>{{bid.bidUserName}}</td>
      <td>{{bid.bidAmount}}</td>
    
  </tr>
</tbody>
</div>
</table>

<div class="form-group">
  <label for="bd">Bid:</label>
  <input type="text" class="form-control" id="bd">
</div>
<button type="submit" (click)="bid()" class="btn btn-primary">Bid!</button>
