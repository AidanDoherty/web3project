<div class="card-columns" *ngIf="bookdata">
  <td class="card" style="width:200px"*ngFor="let exbook of bookdata.items">
    <img class="card-img-top"   [src]=" exbook.volumeInfo.imageLinks.thumbnail" width="100px" height="150px">
    <div class="card-body">
    <div class="card-title">
     <h6> {{exbook.volumeInfo.title}}</h6> 
    </div>
    </div>
    <button type="button" (click)="selectbook(exbook.volumeInfo.title)" class="btn btn-primary">Use </button>
  </td>


</div>
